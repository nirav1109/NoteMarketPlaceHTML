    <!-- Bootstrap -->

    <!-- Customized css -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <section id="contact-us">

        <!-- Header -->
        <div class="only-white-nav">
            <header class="site-header">
                <div class="header-wrapper">

                    <!-- Mobile Menu Open Button -->
                    <span id="mobile-nav-open-btn">&#9776;</span>

                    <div class="logo-wrapper">
                        <a href="home.html" title="Site Logo">
                            <img src="images/logo/dark-logo.png" alt="Logo">
                        </a>
                    </div>
                    <div class="navigation-wrapper">
                        <nav class="main-nav">
                            <ul class="menu-navigation">
                                <li>
                                    <a href="search-notes.html">Search Notes</a>
                                </li>
                                <li>
                                    <a href="add-note.html">Sell Your Notes</a>
                                </li>
                                <li>
                                    <a href="faq.html">FAQ</a>
                                </li>
                                <li class="active">
                                    <a href="contact-us.html">Contact Us</a>
                                </li>
                                <li>
                                    <a class="btn btn-general btn-purple" href="login.html" title="Download"
                                        role="button">Login</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Mobile Menu -->
                    <div id="mobile-nav">
                        <img class="logo-in-mobile-menu" src="images/logo/dark-logo.png" alt="Notes Logo">
                        <!-- Mobile Menu Close Button -->
                        <span id="mobile-nav-close-btn">&times;</span>

                        <div id="mobile-nav-content">
                            <ul class="nav">
                                <li>
                                    <a href="search-notes.html">Search Notes</a>
                                </li>
                                <li>
                                    <a href="add-note.html">Sell Your Notes</a>
                                </li>
                                <li>
                                    <a href="faq.html">FAQ</a>
                                </li>
                                <li class="active">
                                    <a href="contact-us.html">Contact Us</a>
                                </li>
                                <li>
                                    <a class="btn btn-general btn-purple" href="login.html" title="Download"
                                        role="button">Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- Header ends -->

        <!-- background -->
        <div class="small-height-bg">
            <p class="text-center">Contact Us</p>
        </div>
        <!-- background -->

        <!-- general box -->
        <div class="general-box">
            <div class="content-box-lg">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="section-heading">Get in Touch</p>
                        </div>
                    </div>
                </div>
            
                <div class="container">
                    <form>
                        <div class="row">
                        
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label class="info-label" for="exampleInputEmail1">Full Name *</label>
                                    <input type="text" class="form-control cu-inbox" id="exampleInputEmail1"
                                        placeholder="Enter your full name">
                                </div>
                            
                                <div class="form-group">
                                    <label class="info-label" for="exampleInputEmail1">Email Address *</label>
                                    <input type="email" class="form-control cu-inbox" id="exampleInputEmail1"
                                        placeholder="Enter your email address">
                                </div>
                            
                                <div class="form-group">
                                    <label class="info-label" for="exampleInputEmail1">Subject *</label>
                                    <input type="text" class="form-control cu-inbox" id="exampleInputEmail1"
                                        placeholder="Enter your subject">
                                </div>
                            </div>
                        
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <label class="info-label" for="comment-questions">Comments / Questions *</label>
                                    <textarea class="form-control cu-inbox" rows="12" id="comment-questions" placeholder="Comments..."></textarea>
                                  </div>
                            </div>
                        
                            <div class="col-md-12 col-sm-12">
                                <div class="form-btn">
                                    <button type="submit" class="btn btn-general btn-purple">Submit</button>
                                </div>
                            </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- general box -->

        <!-- Footer  -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-8 col-12 text-left">
                    <p>Copyright &copy; TatvaSoft All Rights Reserved.</p>
                </div>
                <div class="col-md-6 col-sm-4 col-12 text-right">
                    <ul class="social-list">
                        <li><a class="facebook-img" href="#"><img src="images/Homepage/facebook.png" alt=""></a></li>
                        <li><a class="twitter-img" href="#"><img src="images/Homepage/twitter.png" alt=""></a></li>
                        <li><a class="linkedin-img" href="#"><img src="images/Homepage/linkedin.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends -->

    </section>

    <script src="js/jquery.js"></script>
